<template name="home">
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Priority</th>
        <th>Story Points</th>
      </tr>
    </thead>
    <tbody>
      {{ #each tickets }}
      <tr>
        <td>{{ title }}</td>
        <td>{{ priority }}</td>
        <td>{{ points }}</td>
      </tr>
      {{ /each }}
    </tbody>
  </table>
</template>
