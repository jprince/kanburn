<template name="home">
  <a href="/admin">Admin</a>
  <section id="filters">
    {{ #each components }}
      <div class="checkbox">
        <label>
          <input type="checkbox" value="{{ . }}" {{ checked }} /> {{ . }}
        </label>
      </div>
    {{ /each }}
  </section>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Component</th>
        <th>ID</th>
        <th>Type</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Story Points</th>
      </tr>
    </thead>
    <tbody>
      {{ #each tickets }}
      <tr>
        <td>{{ component }}</td>
        <td>{{ id }}</td>
        <td>{{ type }}</td>
        <td>{{ title }}</td>
        <td>{{ priority }}</td>
        <td>{{ status }}</td>
        <td>{{ points }}</td>
      </tr>
      {{ /each }}
    </tbody>
  </table>
</template>
