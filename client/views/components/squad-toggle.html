<template name="squadToggle">
  <div id="filter-bar">
    <div class="container">
      <div class="btn-group" data-toggle="buttons">
        {{ #each squads }}
        <label class="btn btn-default {{ activeClass }}">
          <input type="radio" name="squad" value="{{ name }}">{{ name }}
        </label>
        {{ /each }}
      </div>
    </div>
  </div>
</template>
